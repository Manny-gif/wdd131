<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event - Cause a Scene</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            display: inline-block;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #343a40;
            font-weight: 700;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007bff;
        }

        .button {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .social-media {
            margin-left: 20px;
        }

        .social-media a {
            color: #343a40;
            margin: 0 8px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #007bff;
        }

        /* Booking Section */
        .booking-section {
            padding: 80px 20px;
            text-align: center;
        }

        .booking-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 1em;
            font-family: 'Lato', sans-serif;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px 0;
            margin-top: 60px;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .social-media a {
            color: #f8f9fa;
        }

        footer .social-media a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/FullLogo_NoBuffer.png" alt="Cause a Scene Logo">
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                    </ul>
                </nav>
                <a href="booking.html" class="button book-now-header">BOOK NOW</a>
                <div class="social-media">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="booking-section">
            <h1>Book Your Photo Booth Experience</h1>
            <div class="booking-form">
                <form id="event-booking-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Date of Event</label>
                        <input type="date" id="event-date" name="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-type">Type of Event</label>
                        <select id="event-type" name="event-type">
                            <option value="wedding">Wedding</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="birthday">Birthday Party</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Request a Quote</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cause a Scene Photobooth. All Rights Reserved.</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
