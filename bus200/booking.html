<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event - Cause a Scene</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        main {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('mark-billante-wIkkBNLwDdI-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #BEBEBE;
            padding: 10px 0;
            position: absolute;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: none;
            margin: 0 20px;
            padding: 0;
        }

        /* Logo Styles */
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
        }

        .header-right { display: flex; align-items: center; }
        nav ul { margin: 0; padding: 0; list-style: none; }
        nav li { display: inline-block; margin: 0; }
        nav a { text-decoration: none; color: #343a40; font-weight: 700; font-size: 0.9em; transition: color 0.3s ease; padding: 0 20px; }
        nav a:hover { color: #007bff; }
        .social-media { margin-left: 20px; }
        header .social-media a { color: #343a40; margin: 0 5px; font-size: 1.2em; transition: color 0.3s ease; }
        header .social-media a:hover { color: #007bff; }

        /* Booking Section */
        .booking-section {
            padding: 140px 20px 60px;
            text-align: center;
        }

        .booking-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .booking-form {
            max-width: 550px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1em;
            color: #495057;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 1em;
            font-family: 'Lato', sans-serif;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 16px 24px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 2000;
            font-size: 1em;
            transform: translateX(120%);
            transition: transform 0.5s ease-in-out;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
             display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .social-media a {
            color: #f8f9fa;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="FullLogo_NoBuffer.png" alt="Cause a Scene Logo">
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="booking.html">BOOK NOW</a></li>
                    </ul>
                </nav>
                <div class="social-media">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="booking-section">
            <h1>Book Your Photo Booth Experience</h1>
            <div class="booking-form">
                <form id="event-booking-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Date of Event</label>
                        <input type="date" id="event-date" name="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-type">Type of Event</label>
                        <select id="event-type" name="event-type">
                            <option value="wedding">Wedding</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="birthday">Birthday Party</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Request a Quote</button>
                </form>
            </div>
        </section>
    </main>

    <div class="toast" id="confirmation-toast">
        <p>Thank you! Your request has been sent.</p>
    </div>

    <footer>
        <div class="container">
            <p>Prototype webpage for Bus200</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>
    
    <script>
        document.getElementById('event-booking-form').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const toast = document.getElementById('confirmation-toast');
            
            // Show the toast
            toast.classList.add('show');

            // Hide the toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);

            this.reset();
        });
    </script>

</body>
</html>
