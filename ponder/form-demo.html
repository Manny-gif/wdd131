<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
        <fieldset>
            <legend>Shipping Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required />
            
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required pattern="\d{5}" />
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" />
            
            <label for="expiryDate">Expiry Date:</label>
            <input type="month" id="expiryDate" name="expiryDate" required />
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" />
        </fieldset>
        <fieldset>
            <legend>Payment Method</legend>
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
        <section class="confirmation">
            <p>Thank you for your order!</p>
        </section>
    </main>
  </body>
</html>
